<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="../styles.css" />
    <title>Your Local Time</title>
    <style>
      body {
        background-color: #212121;
        color: #fff;
      }
      .center {
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      #clock {
        font-size: 40px;
        background-color: orange;
        padding: 30px 70px;
        margin-top: 10px;
        border-radius: 10px;
      }
      #banner{
        font-weight: bold;
        font-size: 3rem;
      }
    </style>
  </head>
  <body>
    <!-- <nav>
      <a href="/" aria-current="page">Home</a>
      <a target="_blank" href="https://www.youtube.com/@chaiaurcode"
        >Youtube channel</a
      >
    </nav> -->
    <div class="center">
      <div id="banner"><span>Your local time is</span></div>
      <div id="clock"></div>
    </div>
    <script>
           const clock =  document.querySelector('#clock')
           // set interval is the concept which can control the flow of the event
           // basically it is used to make updation after interval of time 
           // its syntax is setInterval (function (){},--> time in milliSeconds)

          setInterval(function(){
            let displayTime = new Date()
          let localTime =  displayTime.toLocaleTimeString()
           clock.innerHTML = `${localTime}`
          },1000)
          
    </script>
  </body>
</html>
